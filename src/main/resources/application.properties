#单机注册
eureka.client.service-url.defaultZone=http://localhost:8000/eureka/
eureka.client.register-with-eureka=true
eureka.instance.instance-id=horn-edu-sso-8100
eureka.instance.prefer-ip-address=true
server.port=8100
server.tomcat.uri-encoding=utf-8
server.servlet.context-path=/horn/sso
spring.application.name=horn-edu-sso
spring.http.encoding.charset=utf-8
spring.http.encoding.enabled=true




spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/


spring.datasource.druid.username=root
spring.datasource.druid.password=123456
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.url=jdbc:mysql://localhost:3306/smart-sso?characterEncoding=utf8
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=10
spring.datasource.druid.min-idle=3
spring.datasource.druid.max-wait=60000
spring.datasource.druid.remove-abandoned=true
spring.datasource.druid.remove-abandoned-timeout=180
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=SELECT 1 FROM DUAL
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=50
spring.datasource.druid.filters=stat

mybatis.configuration.lazy-loading-enabled=true
mybatis.configuration.aggressive-lazy-loading=false
mybatis.type-aliases-package=com.horn.edu.sso.server.model
mybatis.mapper-locations=classpath:com/horn/edu/sso/server/mapper/*.xml

